<!DOCTYPE html>
<html>
<head>
  <title>Battleships</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
<h1>Let's play battle ship</h1>
<div class="container">
<button id="reset">Clear Board</button>
</div>
<h2>Place your ship on player board</h2>

<table class="playerBoard">
<caption>Player Board</caption>
<thead>
  <tr>
    <td id="p1" class="box"></td>
    <td id="p2" class="box"></td>
    <td id="p3" class="box"></td>
    <td id="p4" class="box"></td>
    <td id="p5" class="box"></td>
  </tr>
</thead>
<tbody>
  <tr>
    <td id="p6" class="box"></td>
    <td id="p7" class="box"></td>
    <td id="p8" class="box"></td>
    <td id="p9" class="box"></td>
    <td id="p10" class="box"></td>
  </tr>
</tbody>
<tbody>
  <tr>
    <td id="p11" class="box"></td>
    <td id="p12" class="box"></td>
    <td id="p13" class="box"></td>
    <td id="p14" class="box"></td>
    <td id="p15" class="box"></td>
  </tr>
</tbody>
<tbody>
  <tr>
    <td id="p16" class="box"></td>
    <td id="p17" class="box"></td>
    <td id="p18" class="box"></td>
    <td id="p19" class="box"></td>
    <td id="p20" class="box"></td>
  </tr>
</tbody>
<tfoot>
  <tr>
    <td id="p21" class="box"></td>
    <td id="p22" class="box"></td>
    <td id="p23" class="box"></td>
    <td id="p24" class="box"></td>
    <td id="p25" class="box"></td>
  </tr>
</tfoot>
</table>


<table class="computerBoard">
<caption>Computer Board</caption>
<thead>
  <tr>
    <td id="c1" class="comp"></td>
    <td id="c2" class="comp"></td>
    <td id="c3" class="comp"></td>
    <td id="c4" class="comp"></td>
    <td id="c5" class="comp"></td>
  </tr>
</thead>
<tbody>
  <tr>
    <td id="c6" class="comp"></td>
    <td id="c7" class="comp"></td>
    <td id="c8" class="comp"></td>
    <td id="c9" class="comp"></td>
    <td id="c10" class="comp"></td>
  </tr>
</tbody>
<tbody>
  <tr>
    <td id="c11" class="comp"></td>
    <td id="c12" class="comp"></td>
    <td id="c13" class="comp"></td>
    <td id="c14" class="comp"></td>
    <td id="c15" class="comp"></td>
  </tr>
</tbody>
<tbody>
  <tr>
    <td id="c16" class="comp"></td>
    <td id="c17" class="comp"></td>
    <td id="c18" class="comp"></td>
    <td id="c19" class="comp"></td>
    <td id="c20" class="comp"></td>
  </tr>
</tbody>
<tfoot>
  <tr>
    <td id="c21" class="comp"></td>
    <td id="c22" class="comp"></td>
    <td id="c23" class="comp"></td>
    <td id="c24" class="comp"></td>
    <td id="c25" class="comp"></td>
  </tr>
</tfoot>
</table>


</body>
</html>
